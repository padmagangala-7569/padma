<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Furniture Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Elegant & Modern Furniture</h2>
        <p>Upgrade your home with our premium furniture collection.</p>
        <button onclick="showMessage()">Shop Now</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="img3.jpeg" alt="Modern Chair">
                <h3>Modern Chair</h3>
                <p>$120</p>
            </div>
            <div class="product">
                <img src="img.2.jpeg" alt="Wooden Table">
                <h3>Wooden Table</h3>
                <p>$250</p>
            </div>
            <div class="product">
                <img src="img.1.jpeg" alt="Luxury Sofa">
                <h3>Luxury Sofa</h3>
                <p>$600</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Furniture Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
